<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinted Product Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
        
        .form-group input, .form-group select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            grid-column: span 3;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-chip {
            background: #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .filter-chip:hover {
            background: #dee2e6;
        }
        
        .filter-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .results-section {
            padding: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-brand {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .product-size {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .product-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .product-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .search-btn {
                grid-column: span 1;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Vinted Product Scraper</h1>
            <p>Search and filter products from Vinted.pl with real-time data</p>
        </div>
        
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="searchInput">üîç Search Products</label>
                    <input type="text" id="searchInput" placeholder="e.g., bag, shoes, dress..." value="">
                </div>
                
                <div class="form-group">
                    <label for="brandSelect">üè∑Ô∏è Brand Filter</label>
                    <select id="brandSelect">
                        <option value="">All Brands</option>
                        <option value="dior">Dior</option>
                        <option value="louis-vuitton">Louis Vuitton</option>
                        <option value="prada">Prada</option>
                        <option value="gucci">Gucci</option>
                        <option value="christian-dior">Christian Dior</option>
                        <option value="michael-kors">Michael Kors</option>
                        <option value="coach">Coach</option>
                        <option value="nike">Nike</option>
                        <option value="adidas">Adidas</option>
                        <option value="zara">Zara</option>
                        <option value="h-m">H&M</option>
                        <option value="levi's">Levi's</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="categorySelect">üìÇ Category</label>
                    <select id="categorySelect">
                        <option value="">All Categories</option>
                        <option value="bag">Bags</option>
                        <option value="shoes">Shoes</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                
                <button type="submit" class="search-btn">üîé Search Products</button>
            </form>
            
            <div class="filters">
                <div class="filter-chip" data-brand="dior">Dior</div>
                <div class="filter-chip" data-brand="louis-vuitton">Louis Vuitton</div>
                <div class="filter-chip" data-brand="prada">Prada</div>
                <div class="filter-chip" data-brand="gucci">Gucci</div>
                <div class="filter-chip" data-brand="christian-dior">Christian Dior</div>
                <div class="filter-chip" data-brand="michael-kors">Michael Kors</div>
                <div class="filter-chip" data-brand="coach">Coach</div>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Ready to search</div>
            </div>
            <div id="loading" class="loading" style="display: none;">
                <div>üîÑ Loading products...</div>
            </div>
            <div id="productsContainer" class="products-grid"></div>
            <div id="errorContainer"></div>
        </div>
    </div>

    <script>
        class VintedScraper {
            constructor() {
                this.currentData = [];
                this.filteredData = [];
                this.activeBrand = '';
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Form submission
                document.getElementById('searchForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });
                
                // Brand filter chips
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        this.toggleBrandFilter(chip);
                    });
                });
                
                // Brand select dropdown
                document.getElementById('brandSelect').addEventListener('change', () => {
                    this.performSearch();
                });
                
                // Category select dropdown
                document.getElementById('categorySelect').addEventListener('change', () => {
                    this.performSearch();
                });
            }
            
            toggleBrandFilter(chip) {
                const brand = chip.dataset.brand;
                
                if (this.activeBrand === brand) {
                    // Deactivate
                    chip.classList.remove('active');
                    this.activeBrand = '';
                } else {
                    // Activate new brand
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    this.activeBrand = brand;
                }
                
                this.filterProducts();
            }
            
            async performSearch() {
                const searchTerm = document.getElementById('searchInput').value;
                const brand = document.getElementById('brandSelect').value;
                const category = document.getElementById('categorySelect').value;
                
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('productsContainer').innerHTML = '';
                document.getElementById('errorContainer').innerHTML = '';
                document.getElementById('resultsCount').textContent = 'Searching...';
                
                try {
                    // Build search query
                    let query = searchTerm;
                    if (brand) query = brand;
                    if (category) query = category;
                    
                    const response = await fetch(`/?search=${encodeURIComponent(query)}&pages=2`);
                    const data = await response.json();
                    
                    this.currentData = data;
                    this.filterProducts();
                    
                } catch (error) {
                    this.showError('Failed to fetch products. Please try again.');
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }
            
            filterProducts() {
                let filtered = [...this.currentData];
                
                // Apply brand filter if active
                if (this.activeBrand) {
                    filtered = filtered.filter(product => 
                        product.Brand && product.Brand.toLowerCase().includes(this.activeBrand.replace('-', ' '))
                    );
                }
                
                this.filteredData = filtered;
                this.displayProducts();
            }
            
            displayProducts() {
                const container = document.getElementById('productsContainer');
                const countElement = document.getElementById('resultsCount');
                
                if (this.filteredData.length === 0) {
                    container.innerHTML = '<div class="error">No products found matching your criteria.</div>';
                    countElement.textContent = '0 products found';
                    return;
                }
                
                countElement.textContent = `${this.filteredData.length} products found`;
                
                container.innerHTML = this.filteredData.map(product => `
                    <div class="product-card">
                        <img src="https://via.placeholder.com/300x200/f0f0f0/cccccc?text=${encodeURIComponent(product.Title || 'Product')}" 
                             alt="${product.Title || 'Product'}" class="product-image">
                        <div class="product-info">
                            <div class="product-brand">${product.Brand || 'Unknown'}</div>
                            <div class="product-title">${product.Title || 'Product Title'}</div>
                            <div class="product-price">${product.Price || 'N/A'}</div>
                            <div class="product-size">Size: ${product.Size || 'N/A'}</div>
                            <a href="${product.Link}" target="_blank" class="product-link">üõçÔ∏è View on Vinted</a>
                        </div>
                    </div>
                `).join('');
            }
            
            showError(message) {
                document.getElementById('errorContainer').innerHTML = `<div class="error">${message}</div>`;
                document.getElementById('resultsCount').textContent = 'Error occurred';
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new VintedScraper();
        });
    </script>
</body>
</html>
